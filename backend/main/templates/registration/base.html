<!DOCTYPE html>
<html lang=en>

<head>
    <title>{% block head_title %}MuyPicky.com{% endblock head_title %}</title>
    {% include 'registration/snippets/css.html' %}
</head>

<body>
    {% include 'registration/snippets/nav.html' %}
    {% if messages %}
    <div class="alert messages text-center">
        {% for message in messages %}
        <b>{{ message }}</b><br />
        {% endfor %}

    </div>
    {% endif %}

    <div class='container'>
        {% block content %}{% endblock content %}
    </div>


    {% include 'registration/snippets/js.html' %}
</body>

</html>
